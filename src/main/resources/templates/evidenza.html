<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" class="h-100">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Evidenza'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
		<style>
			.display-flex{
				display: flex;
				justify-content: space-between;
				max-width: 80%;
				margin: 1% auto 0;
			}
			
			a{
				min-width: 150px;
				display: block;
			}
			
			img {
        		width: 120px;
        		height: 150px;
    		}
		</style>
	</head>
	<body>
		<div class="display-flex">
			<a href="./"><i class="fa fa-arrow-left fa-3x" aria-hidden="true"></i></a>
			<a th:href="@{'/evidenza/api/get/all'}" target="_blank" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Genera JSON</a>
		</div>
		
		<div class="container">
			<h3 class="pt-4 pb-2">Lista film in evidenza</h3>
			<table class="table table-striped table-hover w-75">
			  	<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Titolo</th>
						<th scope="col">Titolo Completo</th>
						<th scope="col">Anno</th>
						<th scope="col">Locandina</th>
						<th scope="col">Crew</th>
						<th scope="col">Rank</th>
						<th scope="col">RankUpDown</th>
						<th scope="col">ImDbRating</th>
						<th scope="col">ImDbRatingCount</th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
				   	</tr>
			   </thead>
			   <tbody th:each="evidenza : ${evidenze}">
			      <tr>
					 <td th:text="${evidenza.id}"></td>
					 <td th:text="${evidenza.title}"></td>
					 <td th:text="${evidenza.fullTitle}"></td>
					 <td th:text="${evidenza.year != null ? evidenza.year.intValue() : ''}"></td>
					 <td><img th:src="${evidenza.image}"></td>
			         <td th:text="${evidenza.crew}"></td>
			         <td th:text="${evidenza.rank}"></td>
			         <td th:text="${evidenza.rankUpDown}"></td>
			         <td th:text="${evidenza.imDbRating}"></td>
			         <td th:text="${evidenza.imDbRatingCount}"></td>
			         <td><a th:href="@{'/evidenza/api/get/'+${evidenza.id}}" target="_blank" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">JSON Film</a></td>
			         <td><a th:href="@{evidenza/update/{id}(id=${evidenza.id})}" class="text-info"><i class="fa-solid fa-pen-to-square mx-1"></i>Modifica</a></td>
			         <td><a th:href="@{/evidenza/getdelete(id_evidenza=${evidenza.id})}" class="text-danger"><i class="fa-solid fa-circle-xmark mx-1"></i>Cancella</a></td>
			      </tr>
			   </tbody>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
