<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" class="h-100">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Similars'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
		<style>
    		img {
        		width: 120px;
        		height: 150px;
    		}
    		
    		.display-flex{
				display: flex;
				justify-content: space-between;
				max-width: 80%;
				margin: 1% auto 0;
			}
			
			a{
				min-width: 150px;
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="display-flex">
			<a href="./"><i class="fa fa-arrow-left fa-3x" aria-hidden="true"></i></a>
			<a th:href="@{'/similar/api/get/all'}" target="_blank" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Genera JSON</a>
		</div>
			
		<div class="container">
			<h3 class="pt-4 pb-2">Lista Film Simili</h3>
			<table class="table table-striped table-hover w-75">
			   <thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Titolo</th>
						<th scope="col">Locandina</th>
						<th scope="col">Trama</th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
				   	</tr>
			   </thead>
			   <tbody th:each="similar : ${similars}">
			      <tr>
					 <td th:text="${similar.id}"></td>
			         <td th:text="${similar.title}"></td>
			         <td><img th:src="${similar.image}"></td>
			         <td th:text="${similar.plot}"></td>
			         <td><a th:href="@{'/similar/api/get/'+${similar.id}}" target="_blank" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">JSON Similar</a></td>
			         <td><a th:href="@{similar/update/{id}(id=${similar.id})}" class="text-info"><i class="fa-solid fa-pen-to-square mx-1"></i>Modifica</a></td>
			         <td><a th:href="@{/similar/getdelete(id_similar=${similar.id})}" class="text-danger"><i class="fa-solid fa-circle-xmark mx-1"></i>Cancella</a></td>
			      </tr>
			   </tbody>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
