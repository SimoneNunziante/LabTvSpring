<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" class="h-100">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Film'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
		<style>
			.display-flex{
				display: flex;
				justify-content: space-between;
				max-width: 80%;
				margin: 1% auto 0;
			}
			
			a{
				min-width: 150px;
				display: block;
			}
			
    		img {
        		width: 120px;
        		height: 150px;
    		}
		</style>
	</head>
	<body>
		<div class="display-flex">
			<a href="./"><i class="fa fa-arrow-left fa-3x" aria-hidden="true"></i></a>
			<a th:href="@{'/film/api/get/all'}" target="_blank" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Genera JSON</a>
		</div>
		<div class="container">
			<h3 class="pt-4 pb-2">Lista Film</h3>
			<table class="table table-striped table-hover w-75">
			  	<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Titolo</th>
						<th scope="col">Locandina</th>
						<th scope="col">Trama</th>
						<th scope="col">Attore</th>
						<th scope="col">Regista</th>
						<th scope="col">Genere</th>
						<th scope="col">Film Simile</th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
				   	</tr>
			   	</thead>
			   	<tbody th:each="film : ${film}">
			      	<tr>
						 <td th:text="${film.id_Film}"></td>
						 <td th:text="${film.title}"></td>
						 <td><img th:src="${film.image}"></td>
				         <td th:text="${film.plot}"></td>
				         <td th:text="${film.id_Star.star_Name+' '+film.id_Star.star_Surname}"></td>
				         <td th:text="${film.id_Director.director_Name+' '+film.id_Director.director_Surname}"></td>
				         <td th:text="${film.id_Genre.genre_Name}"></td>
				         <td th:text="${film.id_Similar.title}"></td>
				         <td><a th:href="@{'/film/api/get/'+${film.id_Film}}" target="_blank" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">JSON Film</a></td>
				         <td><a th:href="@{film/update/{id}(id=${film.id_Film})}" class="text-info"><i class="fa-solid fa-pen-to-square mx-1"></i>Modifica</a></td>
				         <td><a th:href="@{/film/getdelete(id_film=${film.id_Film})}" class="text-danger"><i class="fa-solid fa-circle-xmark mx-1"></i>Cancella</a></td>
			      	</tr>
			  	</tbody>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
