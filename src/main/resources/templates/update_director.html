<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" class="h-100">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Modifica Regista'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
	</head>
	<body>
		<h3>Modifica Regista</h3>
		<div class="container">
		
			<div class="updateDirectorBox pt-4 pb-2">
				<h5 class="pb-2">Correggi i campi per aggiornare il Regista!</h3>
			 	<form class="form" method="POST" th:action="@{'/director/updated/' + ${director.id}}"> 
            
		            <div class="row">
		                <div class="col-8">
		                    <label for="name" th:text="'Nome:'"></label>
		                    <input type="text" id="name" th:field="*{director.Director_Name}" class="form-control" required="required">
		                </div>
		            </div>
            
		            <div class="row">
		                <div class="col-8 mt-3">
		                    <label for="surname" th:text="'Cognome:'"></label>
		                    <input type="text" id="surname" th:field="*{director.Director_Surname}" class="form-control" required="required">
		                </div>
		            </div>
            
		            <div class="row">
		                <div class="col-8 mt-3">
		                    <label for="bio" th:text="'Biografia:'"></label>
		                    <input type="text" id="bio" th:field="*{director.Director_Bio}" class="form-control" required="required">
		                </div>
		            </div>
			
		            <div class="col-12 mt-3">
		                <input type="submit" class="btn btn-primary large-button me-2" th:value="'AGGIORNA'">
		            </div>
        		</form>
			</div>	
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
