<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" class="h-100">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Modifica Film in Evidenza'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
	</head>
	<body>
		<h3>Modifica Regista</h3>
		<div class="container">
		
			<div class="updateDirectorBox pt-4 pb-2">
				<h5 class="pb-2">Correggi i campi per aggiornare il Film in Evidenza!</h3>
			 	<form class="form" method="POST" th:action="@{'/evidenza/updated/' + ${evidenza.id}}"> 
            
		            <div class="row">
		                <div class="col-8">
		                    <label for="id" th:text="'ID:'"></label>
		                    <input type="text" id="id" th:field="*{evidenza.id}" class="form-control" required="required">
		                </div>
		            </div>
            
		            <div class="row">
		                <div class="col-8 mt-3">
		                    <label for="title" th:text="'Titolo:'"></label>
		                    <input type="text" id="title" th:field="*{evidenza.title}" class="form-control" required="required">
		                </div>
		            </div>
            
		            <div class="row">
		                <div class="col-8 mt-3">
		                    <label for="fulltitle" th:text="'Titolo Completo:'"></label>
		                    <input type="text" id="fulltitle" th:field="*{evidenza.fullTitle}" class="form-control" required="required">
		                </div>
		            </div>
		            
		            <div class="row">
		                <div class="col-8 mt-3">
		                    <label for="year" th:text="'Anno:'"></label>
		                    <input type="text" id="year" th:field="*{evidenza.year}" class="form-control" required="required">
		                </div>
		            </div>
		            
    		        <div class="row">
		                <div class="col-8 mt-3">
		                    <label for="image" th:text="'Locandina:'"></label>
		                    <input type="text" id="image" th:field="*{evidenza.image}" class="form-control" required="required">
		                </div>
		            </div>
		            
		            <div class="row">
		                <div class="col-8 mt-3">
		                    <label for="cast" th:text="'Cast:'"></label>
		                    <input type="text" id="cast" th:field="*{evidenza.crew}" class="form-control" required="required">
		                </div>
		            </div>
		            
		            <div class="row">
		                <div class="col-8 mt-3">
		                    <label for="rank" th:text="'Rank:'"></label>
		                    <input type="text" id="rank" th:field="*{evidenza.rank}" class="form-control" required="required">
		                </div>
		            </div>
		            
		            <div class="row">
		                <div class="col-8 mt-3">
		                    <label for="rankUpDown" th:text="'RankUpDown:'"></label>
		                    <input type="text" id="rankUpDown" th:field="*{evidenza.rankUpDown}" class="form-control" required="required">
		                </div>
		            </div>
		            
		            <div class="row">
		                <div class="col-8 mt-3">
		                    <label for="imDbRating" th:text="'ImDbRating:'"></label>
		                    <input type="text" id="imDbRating" th:field="*{evidenza.imDbRating}" class="form-control" required="required">
		                </div>
		            </div>
		            
		            <div class="row">
		                <div class="col-8 mt-3">
		                    <label for="imDbRatingCount" th:text="'ImDbRatingCount:'"></label>
		                    <input type="text" id="imDbRatingCount" th:field="*{evidenza.imDbRatingCount}" class="form-control" required="required">
		                </div>
		            </div>
			
		            <div class="col-12 mt-3">
		                <input type="submit" class="btn btn-primary large-button me-2" th:value="'AGGIORNA'">
		            </div>
        		</form>
			</div>	
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
