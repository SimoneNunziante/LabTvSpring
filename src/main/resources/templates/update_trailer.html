<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" class="h-100">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Modifica Trailer'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
	</head>
	<body>
		<h3>Modifica Trailer</h3>
		<div class="container">
		
			<div class="updateStarBox pt-4 pb-2">
				<h5 class="pb-2">Correggi i campi per aggiornare il trailer!</h3>
			 	<form class="form" method="POST" th:action="@{'/trailer/updated/' + ${trailer.id}}"> 

		            <div class="row">
		                <div class="col-8">
		                    <label for="film" th:text="'Film:'"></label>
		                    <input type="text" id="film" th:field="*{trailer.id_Film}" class="form-control" required="required">
		                </div>
		            </div>
            
		            <div class="row">
		                <div class="col-8 mt-3">
		                    <label for="url" th:text="'URL:'"></label>
		                    <input type="text" id="url" th:field="*{trailer.video_Url}" class="form-control" required="required">
		                </div>
		            </div>
			
		            <div class="col-12 mt-3">
		                <input type="submit" class="btn btn-primary large-button me-2" th:value="'AGGIORNA'">
		            </div>
        		</form>
			</div>	
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
